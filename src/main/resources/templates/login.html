<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- cdn引入ElementUI样式 -->
    <link rel="stylesheet" href="/css/elementUI.css">
    <!--cdn引入ElementUI组件必须先引入Vue-->
    <script src="/js/vue.js"></script>
    <!-- cdn引入ElementUI组件库 -->
    <script src="/js/elementUI.js"></script>
    <script src="/js/axios.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue-resource/1.5.2/vue-resource.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>

<style lang="scss" scoped>
    .login-box {
        border: 1px solid #DCDFE6;
        width: 350px;
        margin: 180px auto;
        padding: 35px 35px 15px 35px;
        border-radius: 5px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        box-shadow: 0 0 25px #909399;
    }

    .login-title {
        text-align: center;
        margin: 0 auto 40px auto;
        color: #303133;
    }
</style>
<body>
<div id="app">

    <el-form ref="loginForm" :model="form" :rules="rules" label-width="80px" class="login-box">
        <h3 class="login-title">欢迎登录</h3>

        <el-form-item label="账号" prop="username">
            <el-input type="text" placeholder="请输入账号" v-model="form.username"/>
        </el-form-item>
        <el-form-item label="密码" prop="password">
            <el-input type="password" placeholder="请输入密码" v-model="form.password"/>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" v-on:click="onSubmit('loginForm')">登录</el-button>
            <el-button @click="resetForm('loginForm')">重置</el-button>
            <el-button @click="registerForm('loginForm')">注册</el-button>

        </el-form-item>
    </el-form>

    <el-dialog
            title="温馨提示"
            :visible.sync="dialogVisible"
            width="30%"
    >
        <span>请输入账号和密码</span>
        <span slot="footer" class="dialog-footer">
        <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
      </span>
    </el-dialog>

</div>


<script type="text/javascript">
    const vm = new Vue({ // 配置对象 options
        // 配置选项(option)
        el: '#app',  // element: 指定用vue来管理页面中的哪个标签区域
        data() {
            return {
                form: {
                    username: '',
                    password: ''
                },
                // 表单验证，需要在 el-form-item 元素中增加 prop 属性
                rules: {
                    username: [
                        {required: true, message: '账号不可为空', trigger: 'blur'}
                    ],
                    password: [
                        {required: true, message: '密码不可为空', trigger: 'blur'}
                    ]
                },

                // 对话框显示和隐藏
                dialogVisible: false
            }
        },
        methods: {
            onSubmit(formName) {
                // 为表单绑定验证功能
                //console.log(loginForm.username);
                //console.log(data.username);
                let user = {"username": this.form.username, "password": this.form.password};
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.$http.post('/login/loginIn', user)
                            .then((r) => {
                                if (r.data.isok == true) {
                                    this.$message({
                                        showClose: true,
                                        message: '登录成功！',
                                        type: 'success'
                                    });
                                    this.timer = setTimeout(() => {   //设置延迟执行
                                        location.href = "/rest/index";
                                    }, 1500);
                                } else {
                                    this.$message({
                                        showClose: true,
                                        message: r.data.message,
                                        type: 'error'
                                    });
                                    this.timer = setTimeout(() => {   //设置延迟执行
                                        //location.href = "/rest/";
                                        this.resetForm(formName);
                                    }, 2000);
                                }
                            }).catch((r) => {
                            this.$message({
                                showClose: true,
                                message: r.data.message,
                                type: 'error'
                            });
                            this.timer = setTimeout(() => {   //设置延迟执行
                                location.href = "/rest/";
                                this.resetForm(formName);
                            }, 2000);

                        })

                    } else {
                        this.dialogVisible = true;
                        return false;
                    }
                });


            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
            registerForm(formName) {
                location.href = "/rest/register";
            }
        }
    })
</script>


</body>

</html>
